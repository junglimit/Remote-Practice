<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <head>
    <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid gray;
      text-align: center;
      padding: 7px;
    }

    th {
      background: lightgray;
    }
  </style>
</head>
<body>
  <h1>연습연습</h1>
  <table>

    <tr>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
    </tr>
    <tr>
      <td rowspan="2">a</td>
      <td>b</td>
      <td>c</td>
      <td>d</td>
      <td>e</td>
    </tr>
    <tr>
      <td>f</td>
      <td>g</td>
      <td colspan="2">h</td>
      
     
    </tr>
  </table>
</body>
</html>
